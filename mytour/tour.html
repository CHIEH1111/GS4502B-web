<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>桃園旅遊景點導覽</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>我的旅遊景點導覽</h1>

  <div class="card-container">

    <div class="card">
      <h2>拉拉山</h2>
      <img src="拉拉山.jpg" alt="拉拉山">
      <p>拉拉山以巨木群步道與水蜜桃聞名，是夏季避暑勝地。</p>
      <a href="https://recreation.forest.gov.tw/forest/RA?typ_id=0200005">查看更多</a>
    </div>

    <div class="card">
      <h2>大溪老街</h2>
      <img src="大溪老街.jpg" alt="大溪老街">
      <p>充滿懷舊氛圍的街道，有傳統糕餅與木藝文化。</p>
      <a href="https://travel.tycg.gov.tw/zh-tw/travel/attraction/414">查看更多</a>
    </div>

    <div class="card">
      <h2>小烏來天空步道</h2>
      <img src="小烏來天空步道.jpg" alt="小烏來天空步道">
      <p>透明玻璃步道建在瀑布上方，刺激又壯觀。</p>
      <a href="https://travel.tycg.gov.tw/zh-tw/travel/attraction/583">查看更多</a>
    </div>

  </div>
</body>
</html>
